<html>
<head>
<script>

function gen()
{
    let postObj = { 
        "context": `נועה לוי – ציטה!
רועי דהן
רייסקינדר מארח את רם אוריון
הלל סאלם
הקופרים`,
        "top_p": 0.9,
        "temp": 0.8,
        "response_length": 128,
        "remove_input": true,
    }

    let post = JSON.stringify(postObj)
    console.log(post)
 
    const url = "https://api.eleuther.ai/completion"
    let xhr = new XMLHttpRequest()
     
    xhr.open('POST', url, true)
    xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
    xhr.send(post);
     
    xhr.onload = function () {
        if(xhr.status === 200) {
            const obj = JSON.parse(this.responseText)
            console.log(obj)
        }
    }
}
</script>
</head>
<body>
asfv
<input type="button" onclick="gen()"/>
</body>
</html>
